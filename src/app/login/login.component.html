<div class="c-login-wrapper animated fadeIn">
  <div class="d-flex justify-content-center c-login-container">
    <div class="card c-login-box">
      <div class="card-body">
        <div class="text-center c-login-header">
          <img src="assets/img/logo.png" class="rounded-circle" />
          <h3 class="card-title" style="display:inline">后台管理系统登录</h3>
        </div>
        <hr/>
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
          <div class="form-group row">
            <div class="col-12">
              <input class="form-control" type="text"
                     required minlength="3" maxlength="15" name="username" [(ngModel)]="username" #userName="ngModel"
                     placeholder="请输入用户名...">
              <div class="c-validator-invalid"
                    *ngIf="userName.errors?.minlength">
                用户名必填，3-15位！
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12">
              <input class="form-control" type="password"
                     required minlength="6" maxlength="15" name="passwd" [(ngModel)]="passwd" #password="ngModel"
                     placeholder="请输入密码...">
              <div class="c-validator-invalid"
                   *ngIf="password.errors?.minlength">
                密码必填，6-15位！
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-12">
              <button type="submit" class="btn c-not-shadow" [disabled]="!loginForm.form.valid" >登 录</button>
            </div>
          </div>
        </form>
        <div class=" row">
          <div class="col-12 text-right">
            <a href="#">忘记密码？</a>
          </div>
        </div>
        <div class="row c-copy-right">
          <div class="col-12 text-center">
            <p>Copyright 2017 cjh. All Rights Reserved. </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="c-login-desc">
    系统仅支持Edge、Google Chrome、Mozilla Firefox以及其它主流的浏览器，如您的浏览器无法使用本系统，请更换其它浏览器！
  </div>
</div>
