<div class="c-login-wrapper animated fadeIn">
  <div class="d-flex justify-content-center c-login-container">
    <div class="card c-login-box">
      <div class="card-body">
        <div class="text-center c-login-header">
          <img src="assets/img/logo.png" class="rounded-circle" />
          <h3 class="card-title" style="display:inline">{{'login.name' | translate}}</h3>
        </div>
        <hr/>
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
          <div class="form-group row">
            <div class="col-12">
              <input class="form-control" type="text"
                     required minlength="3" maxlength="15" name="username" [(ngModel)]="username" #userName="ngModel"
                     [placeholder]="'login.input_name' | translate">
              <div class="c-validator-invalid"
                    *ngIf="userName.errors?.minlength">
                {{'login.input_name_warn' | translate}}
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12">
              <input class="form-control" type="password"
                     required minlength="6" maxlength="15" name="passwd" [(ngModel)]="passwd" #password="ngModel"
                     [placeholder]="'login.input_pw' | translate">
              <div class="c-validator-invalid"
                   *ngIf="password.errors?.minlength">
                {{'login.input_pw_warn' | translate}}
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-12">
              <button type="submit" class="btn c-not-shadow" [disabled]="!loginForm.form.valid" >{{'login.login' | translate}}</button>
            </div>
          </div>
        </form>
        <div class=" row">
          <div class="col-12 text-right">
            <a href="#">{{'login.forget_pw' | translate}}</a>
          </div>
        </div>
        <div class="row c-copy-right">
          <div class="col-12 text-center">
            <p>{{'app.version' | translate}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="c-login-desc">
    {{'app.desc' | translate}}
  </div>
</div>
